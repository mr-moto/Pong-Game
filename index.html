<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>

<body>
	<div class="game-wrapper">
		<h1>Pong</h1>
		<div id="game"></div>
		<div id='controls'>
			<div>
				<p><span class='text'>a</span>: (up)</p>
				<p><span class='text'>z</span>: (down)</p>
			</div>
			<div>
				<p><span class='text'>space</span> :pause</p>
				<p><span class='text'>enter</span> :reset score</p>
				<p><span class='text'>n</span> :2nd ball(beta)</p>
				<p><span class='text'>b</span> :small ball</p>
			</div>
			<div>
				<p><span class='text'>&uarr;</span> :(up)</p>
				<p><span class='text'>&darr;</span> :(down)</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
